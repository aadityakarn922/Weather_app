<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <!-- Search Bar -->
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="cityInput">
            <button id="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="error">Invalid city name</div>

        <!-- Weather Info -->
        <div class="weather">
            <img src="rain.png" class="weather-icon" alt="weather icon">
            <h1 class="temp">0°C</h1>
            <h2 class="city"></h2>
        </div>

        <!-- Wind and Humidity Details -->
        <div class="details">
            <div class="col">
                <img src="wind.png" alt="wind icon">
                <div>
                    <p class="wind">15 km/hr</p>
                    <p class="label">Wind</p>
                </div>
            </div>

            <div class="col">
                <img src="humidity.png" alt="humidity icon">
                <div>
                    <p class="humidity">60%</p>
                    <p class="label">Humidity</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const myapikey="18d64cfb4e095f2c37738c9e938a968e";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        const searchbox=document.querySelector(".search input");
        const searchbutton=document.querySelector(".search button");
        const weatherIcon=document.querySelector(".weather-icon");

        async function checkweather(city) {
            const response=await fetch(apiurl + city + `&appid=${myapikey}`);

            // Handle invalid city
            if(response.status === 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
                document.querySelector(".details").style.display = "none";
                return;
            }

            var data = await response.json();

            // Hide error if city is valid
            document.querySelector(".error").style.display = "none";

            // Update weather info
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";

            // Fog/mist/haze detection
            const condition = data.weather[0].description.toLowerCase();
            const visibility = data.visibility;

            if (condition.includes("fog") || condition.includes("mist") || visibility < 2000) {
                weatherIcon.src = "fog.webp";
            } else if (data.weather[0].main === "Clouds") {
                weatherIcon.src = "clouds.png";
            } else if (data.weather[0].main === "Clear") {
                weatherIcon.src = "clear.png";
            } else if (data.weather[0].main === "Rain") {
                weatherIcon.src = "rain.png";
            } else if (data.weather[0].main === "Drizzle") {
                weatherIcon.src = "drizzle.png";
            } else if (data.weather[0].main === "Snow") {
                weatherIcon.src = "snow.png";
            } else if (data.weather[0].main === "Haze") {
                weatherIcon.src = "haze.png";
            } else {
                weatherIcon.src = "clouds.png"; // fallback
            }

            document.querySelector(".weather").style.display = "block";
            document.querySelector(".details").style.display = "flex";
        }

        // Button click search
        searchbutton.addEventListener("click", () => {
            checkweather(searchbox.value);
        });

        // Enter key search
        searchbox.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                checkweather(searchbox.value);
            }
        });
    </script>
</body>
</html>
